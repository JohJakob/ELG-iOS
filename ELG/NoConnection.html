<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Keine Verbindung</title>
  </head>
  <body>
    <style>
			* {
				margin: 0
			}
			
      body {
        padding: 0;
        color: #8e8e93;
        font-family: system-ui, ui-sans-serif, -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial;
        font-size: 16px;
        text-align: center;
				line-height: 1.4;
        background: #fff;
        user-select: none;
        -webkit-user-select: none
      }
    
      div {
				padding: 0 32px;
        position: fixed;
        top: 50%;
        left: 50%;
				width: 100%;
				box-sizing: border-box;
        transform: translate(-50%, -50%)
      }
		
			h1 {
				font-size: 20px;
				font-weight: 600
			}
		
			@media (prefers-color-scheme: dark) {
				body {
					background: #000
				}
			}
    </style>
    <div>
			<h1>Keine Verbindung</h1>
			<p>Bitte überprüfe die Einstellungen. Streiche von oben nach unten, um die Seite neu zu laden.</p>
    </div>
  </body>
</html>
